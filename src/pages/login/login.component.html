<div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="text" id="email" name="email" [(ngModel)]="loginData.email" required />
      </div>
      <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="password" id="password" name="password" [(ngModel)]="loginData.senha" required />
      </div>
      <button type="submit" [disabled]="!loginForm.form.valid">Entrar</button>
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>
  </div>
